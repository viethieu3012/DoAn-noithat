<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng nhập</title>
    <link rel="stylesheet" href="./public/assets/css/grid.css">
    <link rel="stylesheet" href="./public/assets/css/main.css">
    <link rel="stylesheet" href="./public/assets/css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Hebrew:wght@100;200;300;400;500&family=Josefin+Sans:wght@100;200;300;400;500&family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/assets/font/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="./public/From-DK-DN/css/Form_DN.css">
</head>
<body>
    <div class="layout_header ">
        <div class="header__search-logo col l-3 m-9 c-9 row">
            <a href="./index.html" class="header__search-logo-link">
                <img src="./public/assets/img/header/logo/logo.png" alt="" class="header__search-logo-img">
            </a>
        </div>
        <div class="header__search-search col l-6 m-0 c-0">
            <form class="header__search-search-form" action="">
                <input class="header__search-search-input" type="text" placeholder="Tìm kiếm" id="search">
                <label class="header__search-search-icon" for="search">
                    <a class="header__search-search-icon-link" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </label>
            </form>
        </div>
        <div class="header__search-tell col l-2 m-0 c-0">
            <a class="header__search-tell-link" href="tel:(+84)99998943">
                <img src="./public/assets/img/header/contact/phone.png" alt="" class="header__search-tell-img">
                <div class="header__search-tell-text">
                    <h1>Gọi miễn phí</h1>
                    <span>(+84)123.456.7890</span>
                </div>
            </a>
        </div>
    </div>
    <div class="main">
        <div class="face-gg">
            <div class="face-gg-connect">
                <h1>Đăng nhập bằng</h1>
            <a href="#" class="btn btn-social btn-facebook"><i class="fa-brands fa-facebook-f"></i> Sign in with Facebook</a>
            <a href="#" class="btn btn-social btn-google"><i class="fa-brands fa-google"></i> Sign in with Google</a>
            </div>
        </div>
          <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng nhập</h3>
        
            <div class="spacer"></div>
            <div class="form-group">
              <label for="email" class="form-label">Email <span class="red">(*)</span></label>
              <input id="email" name="email" type="text" placeholder="VD: email@gmail.com" class="form-control">
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Mật khẩu <span class="red">(*)</span></label>
              <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
              <span class="form-message"></span>
            </div>
            <button class="form-submit">Đăng nhập</button>
  
            <div class="signup">
              <span>Bạn chưa có tài khoản?</span>
              <a href="form_DK.html"><span>Đăng ký</span></a>
            </div>
            <div class="forget">
                <a href=""><span>Quên mật khẩu?</span></a>
            </div>
          </form>
        </div>
    </div>
    <script src="./public/From-DK-DN/js/validator.js"></script>
    <script>
        validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules:[
                validator.isRequired('#email'),
                validator.isEmail('#email','Email không đúng'),
                validator.minLength('#password',6),
            ],
            onSubmit: function (data){
            //Call API
            console.log(data);
            }
        });
    </script>
</body>
</html>
